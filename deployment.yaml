apiVersion: apps/v1
kind: Deployment
metadata:
  name: idea-board-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idea-board-frontend
  template:
    metadata:
      labels:
        app: idea-board-frontend
    spec:
      containers:
        - name: frontend
          image: idea-board-frontend:latest
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: idea-board-frontend
spec:
  selector:
    app: idea-board-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: idea-board-ingress
spec:
  rules:
    - host: idea-board.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: idea-board-frontend
                port:
                  number: 80
